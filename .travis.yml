language: cpp

sudo: required

compiler:
  - gcc

addons:
    apt:
        sources:
          - boost-latest
          - ubuntu-toolchain-r-test
        
        packages:
          - libboost1.55-all-dev
          - g++-5
          - cmake

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
  - ./install-deps.sh

script:
  - ./bootstrap
  - ./configure
  - make
